<!-- _note.html -->
<li class="list-group-item d-flex justify-content-between align-items-center">
  {{ note.data }}
  <button type="button"
          class="btn-close"
          aria-label="Close"
          hx-post="/delete-note"
          hx-vals='{"noteId": "{{ note.id }}"}'
          hx-trigger="click"
          hx-target="closest li"
          hx-swap="outerHTML">
  </button>
</li>
