<h2 align="center">Operating Loads</h2>
<table class="table" id="loads">
  <thead>
    <tr>
      <th>Load Name</th>
      <th>Value (kWh)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for load in duty_cycle.loads %}
    <tr>
      <td>{{ load.name }}</td>
      <td>{{ load.value }}</td>
      <td>
        <form method="POST" action="{{ url_for('projects.project_detail.duty_cycle.operating_load.delete_load', project_id=duty_cycle.project_id, duty_cycle_id=duty_cycle.id, load_id=load.id) }}">
          <input type="hidden" name="_method" value="DELETE">
          <button type="submit" class="btn btn-danger btn-sm">&times;</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<form method="POST" action="{{ url_for('projects.project_detail.duty_cycle.operating_load.add_load_to_duty_cycle', project_id=duty_cycle.project_id, duty_cycle_id=duty_cycle.id) }}">
  <div class="form-group">
    <input type="text" name="load_name" placeholder="Load Name" required class="form-control">
  </div>
  <div class="form-group">
    <input type="number" step="any" name="load_value" placeholder="Value (kWh)" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Add Load</button>
</form>
